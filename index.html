<div id="content">
  <ul>
    {% for post in site.posts reversed %}
      <div class="posttitle">
        {% if post.title != 'info' %}
          <h2>
            {{ post.title }}
          </h2>
          <span id="date">
            {{ post.date | date_to_string }}
          </span>
        {% endif %}
      </div>
      {{ post.content }}
    {% endfor %}
  </ul>
</div>
